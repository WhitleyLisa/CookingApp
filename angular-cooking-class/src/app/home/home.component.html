<p>home works!</p>
<ul>
<li *ngFor="let result of results">
    <div>
      <div>
          <h1>{{ result.name }}</h1>
          <img src="{{ result.thumbnail_url }}" alt="{{ result.thumbnail_alt_text }}" class="small-image">

          <h3>Description: {{ result.description }}</h3>
          <ul>
            <li *ngFor="let instruction of result.instructions">
              {{ instruction.display_text }}
            </li>
          </ul>

      </div>
    </div>
  </li>
</ul>
