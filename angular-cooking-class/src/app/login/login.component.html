<h1>Login</h1>
<form (ngSubmit)="login()">
  <label>
    Username:
    <input type="text" [(ngModel)]="username" name="username" required>
  </label>
  <br>
  <label>
    Password:
    <input type="password" [(ngModel)]="password" name="password" required>
  </label>
  <br>
  <button type="submit">Login</button>
  <button type="submit">Register</button>
</form>
