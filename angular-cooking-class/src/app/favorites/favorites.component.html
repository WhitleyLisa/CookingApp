


<li *ngFor="let recipeFavorite of recipeFavorite">
  <div class="item-wrapper">
    <div>
        <h1>{{ recipeFavorite.name }}</h1>
        <img src="{{ recipeFavorite.thumbnailUrl }}" alt="{{ recipeFavorite.thumbnailAltText }}" class="small-image">

        <h3>Description: {{ recipeFavorite.description }}</h3>
        <!-- <ul>
          <li *ngFor="let instruction of result.instructions">
            {{ instruction.display_text }}
          </li>
        </ul> -->
        <button (click)="DeleteFavorite(recipeFavorite)" class="search-recipe-button">
          Delete from Favorites
        </button>
    </div>
    
  </div>
</li>
