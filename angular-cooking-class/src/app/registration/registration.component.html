<h1>Registration</h1>
<form (ngSubmit)="register()">
  
  <label>
    Name:
    <input type="text" [(ngModel)]="user.userName" name="Name" required>
  </label>
  <br>

  <label>
    Password:
    <input type="password" [(ngModel)]="user.userPassword" name="password" required>
  </label>
  <br>

  <label>
    Email:
    <input type="email" [(ngModel)]="user.userEmail" name="email" required>
  </label>
  <br>  

  <label>
    Phone:
    <input type="text" [(ngModel)]="user.userPhone" name="userPhone" >
  </label>
  <br>

  <button type="submit">Register</button>
  <p *ngIf="userMessage" class="error-message">{{ userMessage }}</p>
</form>
